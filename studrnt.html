<!DOCTYPE html>
<html>

<head>
    <title>Student Portal</title>
</head>

<body style="font-family:Arial;background:#f2f7f2">
    <center style="margin-top:50px">

        <h1 style="color:green">Student Portal</h1>
        <p>Login / Register</p>

        <div style="background:#fff;width:300px;padding:20px;border-radius:10px;
box-shadow:0 0 10px #ccc;text-align:left">

            <h3 style="text-align:center">Welcome</h3>
            <p style="text-align:center;font-size:14px">Login or Register to continue</p>

            <button style="width:48%">Login</button>
            <button style="width:48%">Register</button><br><br>

            <input placeholder="Student Name" style="width:100%;padding:6px"><br><br>
            <input type="email" placeholder="Email ID" style="width:100%;padding:6px"><br><br>
            <input placeholder="Mobile Number" style="width:100%;padding:6px"><br><br>
            <input type="password" placeholder="Password" style="width:100%;padding:6px"><br><br>

            <button style="width:100%;padding:8px;background:green;color:#fff;border:0">
Submit
</button>

        </div>
    </center>
</body>

</html>
