<!DOCTYPE html>
<html>

<head>
    <title>Smart Turf</title>
</head>


<body style="font-family:Arial;background:#f2f7f2">
    <center style="margin-top:50px">

        <h1 style="color:green">Smart Turf</h1>
        <p>Online Turf Booking</p>

        <div style="background:#fff;width:300px;padding:20px;border-radius:10px;box-shadow:0 0 10px #ccc;text-align:left">

            <h3 style="text-align:center">Welcome</h3>
            <p id="mode" style="text-align:center;font-size:14px">Sign up to continue</p>

            <label>I am a</label><br>
            <select style="width:100%;padding:6px">
<option>Player</option><option>Turf Owner</option>
</select><br><br>

            <button onclick="setMode('Login')" style="width:48%">Login</button>
            <button onclick="setMode('Sign up')" style="width:48%">Sign Up</button><br><br>

            <input id="name" placeholder="Full Name" style="width:100%;padding:6px"><br><br>
            <input id="mobile" placeholder="Mobile Number" style="width:100%;padding:6px"><br><br>
            <input id="otp" placeholder="Enter OTP" style="width:100%;padding:6px"><br><br>

            <button onclick="sendOTP()" style="width:100%">Send OTP</button><br><br>

            <button onclick="go()" style="width:100%;padding:8px;background:green;color:white;border:0">
continue
</button><br><br>

            <small style="display:block;text-align:center">Terms & Privacy Policy</small>
        </div>
    </center>

    <script>
        function setMode(t) {
            mode.innerText = t + " to continue"
        }

        function sendOTP() {
            mobile.value ? alert("OTP sent (7385)") : alert("Enter mobile number")
        }

        function go() {
            otp.value ? alert("OTP verified (7385)") : alert("Enter OTP")
        }
    </script>

</body>

</html>
